<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Mini Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <p>calculator website</p> -->
    <div class="calculator">
        <input type="text" id="display" disabled/>
        <div class="buttons">
            <button class="operator" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendValue('%')"><i class="fa-solid fa-percent"></i></button>
            <button class="operator" onclick="appendValue('/')"><i class="fa-solid fa-divide"></i></button>
            
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')"><i class="fa-solid fa-xmark"></i></button>
        
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')"><i class="fa-solid fa-minus"></i></button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')"><i class="fa-solid fa-plus"></i></button>


            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equals" onclick="calculate()"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
